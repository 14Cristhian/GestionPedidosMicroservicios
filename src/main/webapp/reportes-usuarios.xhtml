<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<h:body>
<ui:composition template="./WEB-INF/plantillas/principal.xhtml">
    <ui:define name="content">
        <h2><h:outputText value="Usuarios"/></h2>
        <h:form>
            <h:dataTable value="#{usuarioForm.usuarioPorTipo()}" var="u"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    <h:outputText value="#{u.tipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputText value="#{u.cantidad}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="crear-usuario.xhtml?faces-redirect=true" value="Descargar CSV"
                             class="btn btn-success"></h:commandButton>
            <h:link outcome="listar-usuarios" value="Listado de usuarios" class="btn btn-primary"/>
        </h:form>

        <h2><h:outputText value="Reporte 2"/></h2>
        <h:form>
            <h:dataTable value="#{usuarioForm.usuarioPorTipo()}" var="u"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    <h:outputText value="#{u.tipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputText value="#{u.cantidad}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="crear-usuario.xhtml?faces-redirect=true" value="Descargar CSV"
                             class="btn btn-success"></h:commandButton>
            <h:link outcome="listar-usuarios" value="Listado de usuarios" class="btn btn-primary"/>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>

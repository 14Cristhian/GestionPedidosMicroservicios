<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/plantillas/principal.xhtml">
        <ui:define name="content">
            <div class="container">
            <h:form id="form" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <h2 style="text-align: center">Datos Cliente</h2>
                    </div>
                </div>
                <hr/>



                <div class="form-group">
                    <h:outputLabel for="cedula" class="control-label col-sm-4">Cedula</h:outputLabel>
                    <div class="col-sm-4">
                        <h:outputText id="cedula" value="#{clienteForm.clienteVer.cedula}"></h:outputText>
                    </div>
                </div>


                <div class="form-group">
                    <h:outputLabel for="nombre" class="control-label col-sm-4">Nombre</h:outputLabel>
                    <div class="col-sm-4">
                        <h:outputText id="nombre" value="#{clienteForm.clienteVer.nombre}"></h:outputText>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 mt-4">
                        <p:commandButton value="+ Telefono" type="button" icon="pi pi-external-link" onclick="PF('dialogTelefono').show()"/>

                        <h:link outcome="listar-cliente" value="Listado de clientes" class="btn btn-primary"
                        style="margin-left: 10px"/>
                        <p:dialog header="Telefono" widgetVar="dialogTelefono" minHeight="40" width="350" showEffect="fade">
                            <h:inputText  id="telefono" value="#{clienteForm.telefono}" class="form-control">
                                <f:validateRequired/>
                            </h:inputText>
                            <f:facet name="footer">
                                <p:commandButton type="button" value="Cancelar" styleClass="ui-button-flat p-mr-2" style="width: 6rem" />
                                <h:commandButton action="#{clienteForm.agregarTelefono()}" value="Guardar"
                                                 class="btn btn-success"></h:commandButton>
                            </f:facet>
                        </p:dialog>
                    </div>
                </div>


                <h2 class="m-4"><h:outputText value="Telefonos"/></h2>
                <hr class="mb-5"/>
                <h:dataTable value="#{clienteForm.listarTelefonos()}" var="u"
                             class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">Telefono</f:facet>
                        <h:outputText value="#{u.telefono}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>

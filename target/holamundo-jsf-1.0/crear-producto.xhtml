<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/plantillas/principal.xhtml">
        <ui:define name="content">
            <div class="container">
            <h:form id="form" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <h2 style="text-align: center">Datos de Producto</h2>
                    </div>
                </div>
                <hr/>



                <div class="form-group">
                    <h:outputLabel for="Nombre" class="control-label col-sm-4">Nombre Producto</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="Nombre" value="#{productoForm.nombre_producto}" class="form-control"
                                     validatorMessage="Imagen  is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                </div>


                <div class="form-group">
                    <h:outputLabel for="Precio" class="control-label col-sm-4">Precio</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="Precio" value="#{productoForm.precio_producto}" class="form-control"
                                     validatorMessage="Imagen  is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="descripcion" class="control-label col-sm-4">Descripcion</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputTextarea id="descripcion" value="#{productoForm.descripcion_producto}" class="form-control"
                                     validatorMessage="Imagen  is required">
                            <f:validateRequired/>
                        </h:inputTextarea>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="foto" class="control-label col-sm-4">Foto</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputFile id="foto" value="#{productoForm.imagen_producto}"/>
                    </div>
                </div>



                <div class="form-group">
                    <h:outputLabel for="pedido" class="control-label col-sm-4">ID pedido</h:outputLabel>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="pedido" value="#{productoForm.id_pedido}" itemLabel="Seleccione" class="form-control">
                            <f:selectItem itemValue="{null}" itemLabel="-- seleccione --"/>
                            <f:selectItems   value="#{productoForm.pedidos}"/>
                        </h:selectOneMenu>
                    </div>
                </div>


                <div class="form-group">
                    <h:outputLabel for="Productos" class="control-label col-sm-4">Productos</h:outputLabel>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="Productos" value="#{productoForm.idproductos}" itemLabel="Seleccione" class="form-control">
                            <f:selectItem itemValue="{null}" itemLabel="-- seleccione --"/>
                            <f:selectItems   value="#{productoForm.productos}"/>
                            <f:ajax listener="#{productoForm.cambioproducto}"   render="categorias"/>
                        </h:selectOneMenu>
                    </div>
                </div>


                <div class="form-group">
                    <h:outputLabel for="categorias"   class="control-label col-sm-4">Categoria</h:outputLabel>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="categorias" required="false" value="#{productoForm.idcategorias}" itemLabel="Seleccione" class="form-control">
                            <f:selectItem itemValue="{-1}" itemLabel="-- seleccione --"/>
                            <f:selectItems   value="#{productoForm.categorias}"/>
                        </h:selectOneMenu>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 mt-4">
                            <h:commandButton value="Guardar" action="#{productoForm.guardar('CREA')}" class="btn btn-success"
                                             style="width: 80px;"></h:commandButton>
                        <h:link outcome="listar-producto" value="Listado de productos" class="btn btn-primary"
                        style="margin-left: 10px"/>
                    </div>

                </div>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>

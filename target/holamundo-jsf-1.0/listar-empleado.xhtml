<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</head>
<h:body>
<ui:composition template="./WEB-INF/plantillas/principal.xhtml">
    <ui:define  name="content">
        <div class="container">
        <h2 class="mt-4"><h:outputText value="Empleados"/></h2>
            <hr class="mb-5"/>
        <h:form>
            <h:dataTable value="#{empleadoForm.listar()}" var="u"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Cedula</f:facet>
                    <h:outputText value="#{u.cedula}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{u.nombre}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    <h:outputText value="#{u.apellido}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Tipo Empleado</f:facet>
                    <h:outputText value="#{u.tipo}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">UD Municipio</f:facet>
                    <h:outputText value="#{u.formato}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">UD Tienda</f:facet>
                    <h:outputText value="#{u.formato2}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Actualizar</f:facet>
                    <h:commandButton action="#{empleadoForm.irEditar(u.cedula)}" value="Editar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>


                <h:column>
                    <f:facet name="header">Borrar</f:facet>
                    <h:commandButton action="#{empleadoForm.borrar(u.cedula)}" value="Borrar" class="btn btn-danger">
                    </h:commandButton>
                </h:column>

            </h:dataTable>
            <h:commandButton action="#{empleadoForm.irCrear()}" value="Crear Nuevo Empleado"
                             class="btn btn-success"></h:commandButton>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>

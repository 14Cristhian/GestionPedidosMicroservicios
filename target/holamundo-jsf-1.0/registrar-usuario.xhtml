<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</h:head>
<h:body class="text-white" style="
background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.445)),url(https://i.pinimg.com/564x/c2/07/f1/c207f1f40b7164b39df79347eba71930.jpg);
background-repeat: no-repeat;
background-position: center;
background-attachment: fixed;
/* Cubrir  toda la pantalla */
background-size: cover;


" >

    <h:form id="form" class="form-horizontal" enctype="multipart/form-data">


        <h2  class="fw-bold" style="text-align: center; margin-top: 50px">DATOS DE USUARIO</h2>

        <div class="container   rounded " style="align-items: center; width: 450px; height: 320px; margin-top: 60px;padding: 50px; background-color: rgba(30,30,30,0.8)">

            <div style="height: 300px; width: 350px ; color: white">


                <h:outputLabel for="nombre">Nombre</h:outputLabel>
                <h:inputText id="nombre" value="#{usuarioForm.nombre}" style="margin-bottom: 20px;
                         height: 38px; width: 240px; border-radius: 5px;margin-left: 13px"
                            validatorMessage="User name is required " autocomplete="off" a:placeholder="Name">
                    <f:validateRequired/>
                </h:inputText>
                <br/>

                <h:outputLabel for="login">Login</h:outputLabel>
                <h:inputText id="login" value="#{usuarioForm.login}" style="margin-bottom: 20px;
                 width: 240px ; height: 38px ;border-radius: 5px;margin-left: 35px"
                             validatorMessage="User name is required" a:placeholder="Username">
                    <f:validateRequired/>
                </h:inputText>

                <br/>

                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{usuarioForm.password}" style="margin-bottom: 20px;
                 width: 240px; height: 38px ; border-radius: 5px;margin-left: 11px"
                               validatorMessage="Password is required" a:placeholder="Password">
                    <f:validateRequired/>
                </h:inputSecret>
                <br/>


                        <h:commandButton value="Guardar" action="#{usuarioForm.crear()}" class="btn btn-success text-right"
                                         style="width: 80px;"></h:commandButton>
            </div>
        </div>

    </h:form>

</h:body>
</html>

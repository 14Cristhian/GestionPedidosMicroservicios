<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/plantillas/principal.xhtml">
        <ui:define name="content">
            <div class="container">
            <h:form id="form" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <h2 style="text-align: center">Datos Pedido</h2>
                    </div>
                </div>
                <hr/>



                <div class="form-group">
                    <h:outputLabel for="Pedido" class="control-label col-sm-4">Precio</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="Pedido" value="#{pedidoForm.precio_total}" class="form-control"
                                     validatorMessage="Pedido  is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                </div>






                <div class="form-group">
                    <h:outputLabel for="Tienda" class="control-label col-sm-4">id_tienda</h:outputLabel>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="Tienda" value="#{pedidoForm.id_tienda}" itemLabel="Seleccione" class="form-control">
                            <f:selectItem itemValue="{null}" itemLabel="-- seleccione --"/>
                            <f:selectItems   value="#{pedidoForm.tiendas}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 mt-4">
                            <h:commandButton value="Guardar" action="#{pedidoForm.crear}" class="btn btn-success"
                                             style="width: 80px;"></h:commandButton>
                        <h:link outcome="listar-pedido" value="Listado de pedidos" class="btn btn-primary"
                        style="margin-left: 10px"/>
                    </div>

                </div>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            type="application/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="javascript"></script>
</head>
<h:body>
<ui:composition template="./WEB-INF/plantillas/principal.xhtml">

    <ui:define name="content">
        <div class="container">
        <h2 class="mt-4"><h:outputText value="Usuarios"/></h2>
            <hr class="mb-5"/>
        <h:form>
            <h:dataTable value="#{usuarioForm.listar()}" var="u"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs['usuarioForm.nombre']}</f:facet>
                    <h:outputText value="#{u.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Actualizar</f:facet>
                    <h:commandButton action="#{usuarioForm.irEditar(u.id)}" value="Editar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Borrar</f:facet>
                    <h:commandButton action="#{usuarioForm.borrar(u.id)}" value="Borrar" class="btn btn-danger">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton action="registrar-usuario.xhtml?faces-redirect=true" value="Crear Nuevo Usuario"
                             class="btn btn-success"></h:commandButton>
        </h:form>
    </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
